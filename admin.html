<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Gesture Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #f59e0b, #fbbf24, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #a0aec0;
            margin-bottom: 30px;
        }

        /* Login Form */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-container h1 {
            margin-bottom: 10px;
        }

        .login-container .subtitle {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #7c3aed;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #7c3aed, #00d4ff);
            border: none;
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(124, 58, 237, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        /* Admin Panel - Hidden by default */
        .admin-panel {
            display: none;
        }

        .admin-panel.show {
            display: block;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .status-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 12px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
        }

        /* User Info */
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        /* Upload Section */
        .upload-card {
            background: rgba(255, 255, 255, 0.08);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-card:hover,
        .upload-card.dragover {
            border-color: #7c3aed;
            background: rgba(124, 58, 237, 0.1);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #a0aec0;
            margin-bottom: 20px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #7c3aed, #00d4ff);
            border: none;
            color: #fff;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(124, 58, 237, 0.4);
        }

        input[type="file"] {
            display: none;
        }

        /* Queue Section */
        .queue-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .queue-header h2 {
            color: #00d4ff;
            font-size: 1.2rem;
        }

        .upload-all-btn {
            background: linear-gradient(135deg, #10b981, #00d4ff);
            border: none;
            color: #fff;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-all-btn:hover {
            transform: translateY(-2px);
        }

        .upload-all-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .queue-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .queue-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .queue-item .icon {
            font-size: 1.5rem;
        }

        .queue-item .info {
            flex: 1;
            min-width: 120px;
        }

        .queue-item .name {
            font-weight: 600;
            color: #fff;
        }

        .queue-item .details {
            font-size: 0.85rem;
            color: #a0aec0;
        }

        .queue-item input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: #fff;
            font-size: 0.9rem;
            width: 150px;
        }

        .queue-item input:focus {
            outline: none;
            border-color: #7c3aed;
        }

        .queue-item .remove-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
        }

        .queue-item .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-badge.pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .status-badge.uploading {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
        }

        .status-badge.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-badge.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .queue-empty {
            text-align: center;
            color: #a0aec0;
            padding: 30px;
        }

        /* Existing Signs */
        .signs-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
        }

        .signs-section h2 {
            color: #fbbf24;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .signs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
        }

        .sign-card {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .sign-card .sign-name {
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }

        .sign-card .sign-frames {
            font-size: 0.8rem;
            color: #a0aec0;
        }

        .sign-card .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(239, 68, 68, 0.8);
            border: none;
            color: #fff;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .sign-card:hover .delete-btn {
            opacity: 1;
        }

        .signs-empty {
            text-align: center;
            color: #a0aec0;
            padding: 30px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(16, 185, 129, 0.95);
            color: #fff;
            padding: 15px 25px;
            border-radius: 12px;
            font-weight: 500;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: rgba(239, 68, 68, 0.95);
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <h1>üîê Admin Login</h1>
        <p class="subtitle">Sign in to access the admin panel</p>

        <div class="login-error" id="loginError"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="emailInput" placeholder="admin@example.com" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
            </div>
            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>
    </div>

    <!-- Admin Panel (Hidden until logged in) -->
    <div class="admin-panel" id="adminPanel">
        <a href="hand_tracking.html" class="back-btn">‚Üê Back to App</a>

        <div class="container">
            <h1>üîß Admin Panel</h1>
            <p class="subtitle">Upload and manage gesture JSON files</p>

            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>Connected</span>
                </div>
                <div class="status-item">
                    <span>üìä Total Signs: <strong id="totalSigns">0</strong></span>
                </div>
                <div class="status-item user-info">
                    <span>üë§ <span id="userEmail">-</span></span>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </div>

            <!-- Upload Card -->
            <div class="upload-card" id="uploadCard">
                <div class="upload-icon">üìÅ</div>
                <p class="upload-text">Drag & drop JSON files here, or click to browse</p>
                <label class="upload-btn">
                    Select Files
                    <input type="file" id="fileInput" accept=".json" multiple />
                </label>
            </div>

            <!-- Upload Queue -->
            <div class="queue-section">
                <div class="queue-header">
                    <h2>üì§ Upload Queue</h2>
                    <button class="upload-all-btn" id="uploadAllBtn" disabled>Upload All</button>
                </div>
                <div class="queue-list" id="queueList">
                    <div class="queue-empty">No files in queue</div>
                </div>
            </div>

            <!-- Existing Signs -->
            <div class="signs-section">
                <h2>üìö Existing Signs in Database</h2>
                <div class="signs-grid" id="signsGrid">
                    <div class="signs-empty">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ========== SUPABASE CONFIG ==========
        const SUPABASE_URL = 'https://rduqgaayrrsirkkiyaxw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkdXFnYWF5cnJzaXJra2l5YXh3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NzM5MTksImV4cCI6MjA4NjE0OTkxOX0.a4_fTKl-OmDc00aSmOtEcULHh31gZCCXlHlLw1xASVk';

        let supabaseClient = null;
        let uploadQueue = [];

        // DOM Elements
        const loginContainer = document.getElementById('loginContainer');
        const adminPanel = document.getElementById('adminPanel');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const loginBtn = document.getElementById('loginBtn');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const userEmail = document.getElementById('userEmail');
        const logoutBtn = document.getElementById('logoutBtn');

        const totalSigns = document.getElementById('totalSigns');
        const uploadCard = document.getElementById('uploadCard');
        const fileInput = document.getElementById('fileInput');
        const queueList = document.getElementById('queueList');
        const uploadAllBtn = document.getElementById('uploadAllBtn');
        const signsGrid = document.getElementById('signsGrid');
        const toast = document.getElementById('toast');

        // Initialize Supabase
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check existing session
        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();

            if (session) {
                showAdminPanel(session.user);
            } else {
                showLoginForm();
            }
        }

        // Show login form
        function showLoginForm() {
            loginContainer.style.display = 'block';
            adminPanel.classList.remove('show');
        }

        // Show admin panel
        async function showAdminPanel(user) {
            loginContainer.style.display = 'none';
            adminPanel.classList.add('show');
            userEmail.textContent = user.email;
            await loadExistingSigns();
        }

        // Login handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            loginError.classList.remove('show');

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: emailInput.value,
                    password: passwordInput.value
                });

                if (error) throw error;

                showAdminPanel(data.user);
            } catch (error) {
                loginError.textContent = error.message;
                loginError.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Logout handler
        logoutBtn.addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            showLoginForm();
            showToast('Logged out');
        });

        // Load existing signs
        async function loadExistingSigns() {
            try {
                const { data, error } = await supabaseClient
                    .from('gestures')
                    .select('name, frame_count')
                    .order('name');

                if (error) throw error;

                totalSigns.textContent = data.length;

                if (data.length === 0) {
                    signsGrid.innerHTML = '<div class="signs-empty">No signs in database yet</div>';
                    return;
                }

                signsGrid.innerHTML = data.map(sign => `
          <div class="sign-card">
            <button class="delete-btn" onclick="deleteSign('${sign.name}')">‚úï</button>
            <div class="sign-name">${sign.name}</div>
            <div class="sign-frames">${sign.frame_count} frames</div>
          </div>
        `).join('');
            } catch (error) {
                signsGrid.innerHTML = '<div class="signs-empty">Error loading signs</div>';
                console.error(error);
            }
        }

        // File input handler
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Drag and drop
        uploadCard.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadCard.classList.add('dragover');
        });

        uploadCard.addEventListener('dragleave', () => {
            uploadCard.classList.remove('dragover');
        });

        uploadCard.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadCard.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // Handle files
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (!file.name.endsWith('.json')) {
                    showToast('Only JSON files allowed', true);
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        const name = file.name.replace('.json', '');

                        uploadQueue.push({
                            id: Date.now() + Math.random(),
                            name: name,
                            data: data,
                            frameCount: Array.isArray(data) ? data.length : 1,
                            status: 'pending'
                        });

                        renderQueue();
                    } catch (err) {
                        showToast(`Invalid JSON: ${file.name}`, true);
                    }
                };
                reader.readAsText(file);
            });
        }

        // Render queue
        function renderQueue() {
            if (uploadQueue.length === 0) {
                queueList.innerHTML = '<div class="queue-empty">No files in queue</div>';
                uploadAllBtn.disabled = true;
                return;
            }

            uploadAllBtn.disabled = false;

            queueList.innerHTML = uploadQueue.map(item => `
        <div class="queue-item" data-id="${item.id}">
          <div class="icon">üìÑ</div>
          <div class="info">
            <div class="name">${item.name}.json</div>
            <div class="details">${item.frameCount} frames</div>
          </div>
          <input type="text" value="${item.name}" placeholder="Sign name" onchange="updateName('${item.id}', this.value)" />
          <span class="status-badge ${item.status}">${item.status}</span>
          <button class="remove-btn" onclick="removeFromQueue('${item.id}')">‚úï</button>
        </div>
      `).join('');
        }

        // Update name
        function updateName(id, newName) {
            const item = uploadQueue.find(q => q.id == id);
            if (item) item.name = newName;
        }

        // Remove from queue
        function removeFromQueue(id) {
            uploadQueue = uploadQueue.filter(q => q.id != id);
            renderQueue();
        }

        // Upload all
        uploadAllBtn.addEventListener('click', async () => {
            uploadAllBtn.disabled = true;

            for (let item of uploadQueue) {
                item.status = 'uploading';
                renderQueue();

                try {
                    const { error } = await supabaseClient
                        .from('gestures')
                        .upsert({
                            name: item.name,
                            data: item.data,
                            frame_count: item.frameCount,
                            updated_at: new Date().toISOString()
                        }, { onConflict: 'name' });

                    if (error) throw error;

                    item.status = 'success';
                } catch (error) {
                    item.status = 'error';
                    console.error(error);
                }

                renderQueue();
            }

            // Clear successful uploads
            uploadQueue = uploadQueue.filter(q => q.status !== 'success');
            renderQueue();

            showToast('Upload complete!');
            await loadExistingSigns();
        });

        // Delete sign
        async function deleteSign(name) {
            if (!confirm(`Delete "${name}"?`)) return;

            try {
                const { error } = await supabaseClient
                    .from('gestures')
                    .delete()
                    .eq('name', name);

                if (error) throw error;

                showToast(`Deleted "${name}"`);
                await loadExistingSigns();
            } catch (error) {
                showToast('Delete failed', true);
                console.error(error);
            }
        }

        // Toast
        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.classList.toggle('error', isError);
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Init - Check session on page load
        checkSession();
    </script>
</body>

</html>
